<dom-module id="drawer-box">
  <link rel="import" type="css" href="../colors.css">
  
  <style>
    :host {
      display: block;
    }

    paper-material {
      background-color: white;
      box-sizing: border-box;
      width: 85%;
      padding: 1em;
      margin: 1em auto;
      cursor: pointer;
    }

    .circle {
      position: absolute;
      top: 50%;
      margin-top: -16px;
      float: left;
      width: 32px;
      height: 32px;
      border-radius: 50%;
    }

    .content {
      padding-left: 46px;
    }

    paper-material:hover {
      @apply(--shadow-elevation-6dp);
    }
  </style>
  <template>
    <paper-material elevation="1">
      <div class$="{{_computeClass(color.main, 500)}}" id="circle"></div>
      <div class="content">
        <content></content>
      </div>
    </paper-material>
  </template>
</dom-module>

<script>
  Polymer({
    is: 'drawer-box',
    properties: {
      color: Object
    },

    _computeClass: function (color) {
      return 'circle ' + color + '-' + 500;
    }
  });
</script>
