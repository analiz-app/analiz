<dom-module id="fullsize-page-with-card">
  <link rel="import" type="css" href="../colors.css">
  <style>
    :host {
      display: block;
    }

    * {
      box-sizing: border-box;
    }

    .container {
      position: fixed;
      top: 64px;
      left: 256px;
      width: 100%;

      transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
    }

    .container-small {
      top: 56px;
      left: 0px;
    }

    #fixed {
      position: fixed;
      top: 0;
      left: 0;
      height: 100%;
      width: 100%;
      z-index: 0;
    }

    #card {
      position: absolute;
      top: 0;
      width: 100%;
      padding: 15px 1.5em;
      color: white;
    }

    .content {
      width: 80%;
      margin: 0 auto;
      min-width: 500px;
    }

    .content paper-material {
      background-color: white;
      margin: 1em 0;
      padding: 1em;
    }

    .content paper-material:hover {
      @apply(--shadow-elevation-6dp);
    }

    paper-header-panel::shadow #mainPanel {
      margin-top: 70px;
      z-index: 0;
    }

    .file-details {
      max-height: 0;
      overflow: hidden;

      transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
    }

    .file-details--active {
      max-height: 5000px;
    }

    .file-details .circle {
      width: 30px;
      height: 30px;
      border-radius: 50%;
      color: #fff;
    }

    .file-details paper-icon-item {
      --paper-item-icon-width: 46px;
      --paper-item-body-secondary-color: var(--secondary-text-color);
      padding: .5em;
    }

    .file-details paper-icon-item paper-item-body {
      @apply(--paper-font-body1);
    }
  </style>
  <template>
    <div class="container">
      <div id="fixed" class$="[[_computeFixedBackgroundClass(data.color)]]"></div>
      <paper-header-panel id="paper-header-panel" mode="waterfall">
        <div id="card" class$="[[_computeCardClass(data.color)]]">
          <div id="caption-title">
            <paper-icon-button icon="arrow-back" on-click="_backClicked"></paper-icon-button>
            <span>[[computeItemLanguage(data.name)]]</span>
          </div>
        </div>

        <div class="content" id="content">
          <template id="filesList" is="dom-repeat" items="[[data.data]]" index-as="index">
            <template is="dom-if" if="[[!_isEmpty(item.errors)]]">
              <paper-material elevation="1" on-click="_showFileDetails" class="file-box">
                <div class="file-title">
                  <paper-icon-button icon="expand-more"></paper-icon-button>
                  <span>[[_computeFileName(item.file)]]</span>
                </div>
                <div class="file-details">
                  <template is="dom-repeat" items="[[item.errors]]" as="error">
                    <paper-icon-item>
                      <iron-icon icon="[[error.type]]" class$="[[_computeCircleColor(error.type)]]" item-icon></iron-icon>
                      <paper-item-body two-line>
                        <div>[[error.message]]</div>
                        <div secondary>{{__('Line')}}<span>&nbsp;</span><span>[[error.line]]</span><div>
                      </paper-item-body>
                    </paper-icon-item>
                  </template>
                </div>
              </paper-material>
            </template>
          </template>
        </div>
      </paper-header-panel>
    </div>
  </template>
</dom-module>
<script>
  Polymer({
    is: 'fullsize-page-with-card',

    behaviors: [
      Polymer.NeonSharedElementAnimatableBehavior
    ],

    properties: {
      data: Object,
      sharedElements: {
        type: Object,
        value: function() {
          return {
            'hero': this.$.card,
            'ripple': this.$.fixed
          }
        }
      },
      animationConfig: {
        type: Object,
        value: function() {
          return {
            'entry': [{
              name: 'ripple-animation',
              id: 'ripple',
              toPage: this,
            }, {
              name: 'hero-animation',
              id: 'hero',
              toPage: this,
              timing: {
                delay: 150
              }
            }, {
              name: 'fade-in-animation',
              node: this.$['caption-title'],
              timing: {
                delay: 150
              }
            }, {
              name: 'fade-in-animation',
              node: this.$.content,
              timing: {
                delay: 250
              }
            }, {
              name: 'slide-down-animation',
              node: this.$.content,
              timing: {
                delay: 250
              }
            }],
            'exit': [{
              name: 'fade-out-animation',
              node: this.$.fixed
            }, {
              name: 'transform-animation',
              transformFrom: 'none',
              transformTo: 'translate(0px,-200vh) scale(0.9,1)',
              node: this.$['paper-header-panel']
            }]
          }
        }
      }
    },

    _computeCardClass: function( color ) {
      var cls = 'paper-header tall';
      if ( color ) {
        cls += ' ' + color + '-500';
      }
      return cls;
    },

    ready: function() {
      var that = this;

      window.addEventListener( 'WebComponentsReady', function() {
        if (app.isNarrow) {
          that.querySelector('.container').classListadd.add( 'container-small' );
        }
        that.$[ 'paper-header-panel' ].style.height = document.getElementById( 'mainContainer' ).offsetHeight + 'px';
        that.$[ 'paper-header-panel' ].style.width = document.getElementById( 'mainContainer' ).offsetWidth + 'px';
      });

      window.addEventListener( 'paper-responsive-change', function( e ) {
        if ( e.detail.narrow ) {
          that.querySelector('.container').classList.add( 'container-small' );
        } else {
          that.querySelector('.container').classList.remove( 'container-small' );
        }
      });

      window.addEventListener( 'resize', function ( e ) {
        that.$[ 'paper-header-panel' ].style.height = document.getElementById( 'mainContainer' ).offsetHeight + 'px';
        that.$[ 'paper-header-panel' ].style.width = document.getElementById( 'mainContainer' ).offsetWidth + 'px';
      } );
    },

    _isEmpty:function ( errors ) {
      return ( errors.length == 0 )
    },

    _showFileDetails: function ( e ) {
      var target = e.target;
      while ( !target.classList.contains( 'file-box' ) ) {
        target = target.parentNode;
        if ( target.classList.contains( 'file-details' ) ) {
          return false;
        }
      }

      var button = target.querySelector( 'paper-icon-button' );
      button.icon = ( button.icon == 'expand-more' ) ? 'expand-less' : 'expand-more';
      target.querySelector( '.file-details' ).classList.toggle( 'file-details--active' );
    },

    _computeFixedBackgroundClass: function( color ) {
      var cls = 'fixed';
      if ( color ) {
        cls += ' ' + color + '-100';
      }
      return cls;
    },

    _backClicked:function ( e ) {
      this.$['paper-header-panel'].scroller.scrollTop = 0;
      this.fire( 'back-click' );
    },

    _computeFileName:function ( filePath ) {
      var appDir = app.directory.path.basename(app.analyzeConfig.path);
      return filePath.replace( app.analyzeConfig.path, appDir );
    },

    _computeCircleColor:function ( errorType ) {
      var className = 'circle ';
      switch ( errorType ) {
        case 'error':
          className += 'red-500';
          break;
        case 'warning':
          className += 'amber-500';
          break;
        case 'info':
          className += 'blue-500';
          break;
      }

      return className;
    },

    computeItemLanguage: function ( item ) {
      return app.computeItemLanguage( item );
    },

    __:function ( string ) {
      return app.__(string)
    }
  });
</script>
