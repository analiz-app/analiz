<dom-module id="page-history">
  <style>
    :host {
      display: block;
    }
  </style>
  <template>
    <img src="http://lorempicsum.com/nemo/627/300/4" alt="" />
  </template>
</dom-module>

<script>
  Polymer({
    is: 'page-history',
    behaviors: [
      Polymer.NeonSharedElementAnimatableBehavior
    ],

    properties: {
      animationConfig: {
        value: function() {
          return {
            'entry': {
              name: 'slide-from-right-animation',
              node: this
            },
            'exit': {
              name: 'slide-right-animation',
              node: this
            }
          };
        }
      }
    }
  });
</script>
