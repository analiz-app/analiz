<!doctype html>
<html lang="fr">

<head>
  <meta charset="utf-8">
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Analyz</title>
  <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

  <!-- build:css /styles/main.css -->
  <link rel="stylesheet" href="/styles/main.css">
  <!-- endbuild-->

  <!-- build:js /bower_components/webcomponentsjs/webcomponents.min.js -->
  <script src="/bower_components/webcomponentsjs/webcomponents.js"></script>
  <!-- endbuild -->

  <!-- will be replaced with /elements/elements.vulcanized.html -->
  <link rel="import" href="/elements/elements.html">
  <!-- endreplace-->

</head>

<body unresolved fullbleed layout vertical>
  <template is="auto-binding" id="app">

    <core-drawer-panel>

      <!-- Drawer -->
      <core-header-panel drawer>

        <!-- Drawer Toolbar -->
        <core-toolbar>{{appName}}</core-toolbar>

        <drawer-boxes items="{{ filters }}"></drawer-boxes>
      </core-header-panel>

      <!-- Main -->
      <core-header-panel main>

        <!-- Main Toolbar -->
        <core-toolbar>
          <paper-icon-button icon="menu" core-drawer-toggle></paper-icon-button>
          <paper-tabs selected="{{selected_page}}" noink="true" flex>
            <paper-tab>Nouvelle analyse</paper-tab>
            <paper-tab>Historique</paper-tab>
          </paper-tabs>
        </core-toolbar>

        <!-- Main Content -->

        <core-pages selected="{{selected_page}}">
          <div>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Rerum cupiditate iure nam quaerat voluptates! Omnis obcaecati quaerat asperiores, temporibus, ut doloribus sit iste architecto reiciendis quis pariatur quod delectus, odio.</div>
          <div>Two<paper-icon-button icon="android"></paper-icon-button></div>
        </core-pages>

      </core-header-panel>
    </core-drawer-panel>

  </template>

  <!-- build:js /scripts/app.js -->
  <script src="/scripts/main.js"></script>
  <script src="/scripts/app.js"></script>
  <!-- endbuild-->
</body>

</html>
